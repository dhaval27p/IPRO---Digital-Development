{% extends "template.html" %}
{% block title %} Update {% endblock%}
{% block content %}
<div>
    <h1 style="text-align: center", id="title">Current Intents</h1>
    <ul id="tag">
        {% for val in data.intents %}
            <li>Tag: {{ val['tag'] }}</li>
                <ul>
                    <li>Patterns: {{ val['patterns'] }}</li>
                    <li>Responses: {{ val['responses'] }}</li>
                </ul>
        {% endfor %}
    </ul>
</div>

<form action="#" method="post">
<label style="text-align: right;display:inline-flex; width: 100px; color: white">Tag: </label><input type = "text" name='tag' size=20><br>
<label style="text-align: right; display:inline-flex; width: 100px; color: white">Pattern:  </label><input type = "text" name='pattern' size=20><br>
<label style="text-align: right;display:inline-flex; width: 100px; color: white">Pattern: </label><input type = "text" name='response' size=20><br>
<input type = "submit" value="modify">
</form>

<style>
    #title{
        color: red;
    }
    #tag{
        color: white;
        display: block;
        padding: 5px;
        margin-top: 5px;
        width: 100%;
        height: 300px;
        overflow-y: scroll;
    }
</style>
{% endblock %}
