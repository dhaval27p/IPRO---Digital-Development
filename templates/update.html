{% extends "template.html" %}
{% block title %} Update {% endblock%}
{% block content %}
<div id='update'>
    <h1 style="text-align: center", id="title">Current Intents</h1>
    <ul id="tag">
        {% for val in data.intents %}
            <li>Tag: {{ val['tag'] }}</li>
                <ul>
                    <li>Patterns: {{ val['patterns'] }}</li>
                    <li>Responses: {{ val['responses'] }}</li>
                </ul>
        {% endfor %}
    </ul>
</div>



<style>
    #title{
        color: red;
    }
    #tag{
        color: white;
        display: block;
        padding: 5px;
        margin-top: 5px;
        width: 100%;
        height: 300px;
        overflow-y: scroll;
    }

</style>
{% endblock %}
