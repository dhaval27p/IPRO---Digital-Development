{% extends "template.html" %}
{% block title %} ChatBot {% endblock%}
{% block content %}

<div class="container">
    <body background="https://wallpaperaccess.com/full/1398312.jpg"></body>
    <h1>Welcome to the AI Chatbot for Education, {{user}}</h1>
    <br>
    <hr>
    <br>

    <div class="row">
        <div class="col-lg-9">
            <input class="form-control" type="text" name="question" id="question">
        </div>
        <div class="col-lg-3">

            <button class="btn btn-primary btn-block" type = "button" id="submit-button">Send</button>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col">
            <p id="response"></p>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<script>
    jQuery(document).ready(function() {
        $("#submit-button").click(function(e) {
            e.preventDefault();

            $.ajax({
                type: "POST",
                url: "/chat",
                data: {
                    question: $("#question").val()
                },
                success: function(result) {
                    $("#response").append("<br>Me: "+$("#question").val()+ "<br> Kabir: "+result.response);
                    $("#question").val("")
                },
                error: function(result) {
                    alert('error');
                }
            });
        });
    });
</script>
{% endblock %}
