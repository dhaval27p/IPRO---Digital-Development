{% extends "template.html" %}
{% block title %} Home Page {% endblock%}
{% block content %}
<form method="POST">
  <h2></h2>Username:<br>
  <input type = "text" name='username'><br>
  Password: <br>
  <input type="password" name='password' ><br><br>
  <input type = "submit" value="Login">

</form>
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      {% for msg in messages %}
        <p>{{msg}}</p>
      {% endfor %}
    {% endif %}
  {% endwith %}
{% endblock %}
