<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">


</head>

<body >

    <div class="topnav">

        <a id = "AI" class="active" href="#" >AI Chat Bot</a>
        <a class="nav-link" href="{{ url_for('home') }}">Home</a>
        <a class="nav-link" href="{{ url_for('chatbot') }}">ChatBot2.0 </a>
        <a class= 'log' id="sign"  href="{{ url_for('signup') }}" style="float: right;">Sign up</a>
        <a class= 'log' id="logout"  href="{{ url_for('logout') }}">Logout</a>
        <a class= 'nav-link' id="admin"  href="{{ url_for('admin_power') }}">Admin</a>

    </div>

    {% block content %}
    {% endblock %}

{% if 'user_id' in session and session['user_id'][1] == 'yes' %}
    <style>
        #sign{
            display: none;
            }
        #logout{
            display: inline-block;
        }
        #admin{
        display: inline-block;
        }
        #admin-font{
        color: Red;
        }
        body{
    background: linear-gradient(-45deg, #0079FF, #0055B2, #003875 , #1B4471 );
    background-size: 400% 400%;
    animation: gradient 10s ease infinite;
        }
        #home{
        color:white; }
    </style>
{% elif 'user_id' in session %}
    <style>
        #sign{
            display: none;
            }
        #logout{
            display: inline-block;
        }
        #admin-font{
        color: white;
        }

    </style>


{% endif%}



<footer id="footer">
  <p style="color: white";>IPRO 497: Team A (AI ChatBot)&reg<br>
</footer>

</body>

</html>
